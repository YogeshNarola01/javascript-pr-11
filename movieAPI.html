<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Movie API</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

     <style>
          .col-20 {
               width: 20%;
               flex: 0 0 auto;
          }
     </style>

</head>

<body>
     <section>
          <div class="container">
               <div class="row">
                    <div class="my-1" id="carts">

                    </div>
               </div>
          </div>
     </section>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
     <script>

          $.ajax({
               type: 'GET',
               url: 'https://dummyjson.com/carts',
               success: function (data) {
                    let tbl = "";
                    let carts = data.carts;
                    carts.map((item) => {
                         tbl += `
                    <div class="row my-3">
                         <div class="card w-100 py-3">
                              <div class="row d-flex">
                              `
                         let cartProduct = item.products;
                         cartProduct.map((product) => {
                              tbl += `
                                   <div class="col-20">
                                        <div class="card p-1 h-100">
                                        <img src="${product.thumbnail}" class="card-img-top" style="width:100%;height:300px;object-fit:cover;" alt="...">
                                        <div class="card-body">
                                        <h6 class="card-title my-5">${product.title}</h6>
                                        <a href="#" class="btn btn-primary" style="position:absolute;bottom:4%;margin-left:20%">Add to cart</a>
                                        </div>
                                        </div>
                                   </div>
                                 `
                         })

                         tbl +=
                              `
                         </div>
                         </div>
                    </div>`

                    })
                    document.getElementById('carts').innerHTML = tbl;
               }
          })
     </script>
</body>

</html>
